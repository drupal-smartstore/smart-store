  body:
    -
      value: '<p>Goodthreads’ collection of men’s clothing crafted with care takes wear-everywhere apparel to the next level. Create can’t-miss pairings with long- and short-sleeve button-down shirts in standard and slim fits, plus chino pants and shorts made from wrinkle-free non-iron fabric. With these classics and T-shirts, polo shirts, and outerwear to round out your look—Goodthreads is your go-to for wardrobe staples with the style you want.</p><ul><li>98% Cotton, 2% Elastane</li><li>Imported</li><li>Machine Wash</li><li>An updated version of the classic chino. Elevated fabrics with stretch in our best-selling Washed Chino Pant body. Half dress-pant, half chino- for a clean, casual look</li><li>Slim Fit features a tailored cut that''s slim through the thigh and tapered down to a 15" leg opening. Stretch Elastane for comfort.</li><li>Front slant pockets, back button welt pockets, blind hem at leg opening</li><li>Model is 6''2" and wearing a size Medium</li><li>If you like J.Crew or Banana Republic chinos, check out Goodthreads’ selection of Modern Stretch Chinos- available in a wide range of waist and inseam sizes, no tailor needed</li></ul>'
