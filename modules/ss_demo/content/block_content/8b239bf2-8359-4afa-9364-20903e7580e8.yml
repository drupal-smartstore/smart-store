      value: "<script src=\"https://cdn.jsdelivr.net/npm/apexcharts\"></script><style>\r\n        /* Container styling to mimic the card in the screenshot */\r\n        #chart-container {\r\n            background-color: #ffffff; /* Light green background */\r\n            padding: 10px 15px 20px 15px;\r\n            border-radius: 12px;\r\n            /* width: 320px;*/\r\n            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);\r\n            display: flex;\r\n            flex-direction: column;\r\n            align-items: flex-start;\r\n            font-family: Arial, sans-serif;\r\n        }\r\n        /* Icon + total sales wrapper */\r\n        .icon-sales-wrapper {\r\n            display: flex;\r\n            align-items: center;\r\n        }\r\n        /* Icon styling similar to the screenshot */\r\n        .icon {\r\n            background-color: transparent;\r\n            border-radius: 50%;\r\n            display: inline-block;\r\n            color: white;\r\n            font-size: 22px;\r\n            margin-right: 10px;\r\n        }\r\n        /* Total sales styling */\r\n        #chart-container .total-sales {\r\n                 font-size: 16px;\r\n                 color: #575864;\r\n        }\r\n       #chart-container .total-sales span{\r\n          font-size: 30px;\r\n          display: block;\r\n          color: #000000;\r\n            font-weight: bold;\r\n         }\r\n        /* Percentage change styling */\r\n        .percentage-change {\r\n            font-size: 19px;\r\n            color: #5fc490; /* Green for positive growth */\r\n            display: flex;\r\n            align-items: center;\r\n            margin-bottom: 10px;\r\n            font-weight: 700;\r\n            padding-left:15px;\r\n        }\r\n        /* Green arrow icon for percentage change */\r\n        .percentage-change::before {\r\n            content: 'â–²';\r\n            margin-right: 5px;\r\n            color: inherit;\r\n            font-size: 16px;\r\n        }\r\n        /* Chart styling */\r\n        #chart {\r\n            width: 100%;\r\n            min-height: auto !important;\r\n        }\r\n    </style><div id=\"chart-container\"><!-- Icon with total sales and percentage change --><div class=\"icon-sales-wrapper\"><div class=\"icon\"><img src=\"/sites/default/files/inline-images/sales.png\" data-entity-uuid=\"30e2fed4-26eb-4e22-801c-f5dd935e5ee8\" data-entity-type=\"file\" width=\"73\" height=\"74\"></div><div><div class=\"total-sales\"><h4>34,900</h4></div><div class=\"percentage-change\">1.56%</div></div></div><div id=\"chart\">&nbsp;</div></div><script>\r\n        // Monthly sales data\r\n        var salesData = [28000, 29000, 30000, 40000, 36000, 33000, 34000, 34945];  // Adjust these numbers\r\n        var lastMonthSales = salesData[salesData.length - 2];\r\n        var thisMonthSales = salesData[salesData.length - 1];\r\n        \r\n        // Calculate percentage increase\r\n        var percentageIncrease = ((thisMonthSales - lastMonthSales) / lastMonthSales * 100).toFixed(2);\r\n        var options = {\r\n            chart: {\r\n                type: 'area',\r\n                height: 100,\r\n                sparkline: {\r\n                    enabled: true\r\n                }\r\n            },\r\n            stroke: {\r\n                curve: 'smooth',\r\n                width: 3,\r\n                colors: ['#5fc490']\r\n            },\r\n            fill: {\r\n                type: 'gradient',\r\n                gradient: {\r\n                    shadeIntensity: 1,\r\n                    opacityFrom: 0.5,\r\n                    opacityTo: 0.2,\r\n                    colorStops: [\r\n                        { offset: 0, color: '#5fc490', opacity: 0.7 },\r\n                        { offset: 100, color: '#f0f9f5', opacity: 0.2 }\r\n                    ]\r\n                }\r\n            },\r\n            series: [{\r\n                data: salesData\r\n            }],\r\n            tooltip: {\r\n                fixed: {\r\n                    enabled: false\r\n                },\r\n                x: {\r\n                    show: false\r\n                },\r\n                y: {\r\n                    title: {\r\n                        formatter: function () {\r\n                            return '';\r\n                        }\r\n                    },\r\n                    formatter: function (value, { seriesIndex, dataPointIndex, w }) {\r\n                        let increase = 0;\r\n                        if (dataPointIndex > 0) {\r\n                            const previousValue = w.config.series[seriesIndex].data[dataPointIndex - 1];\r\n                            increase = (((value - previousValue) / previousValue) * 100).toFixed(2);\r\n                        }\r\n                        return `Sales: ${value} (${increase}%)`;\r\n                    }\r\n                }\r\n            }\r\n        };\r\n        var chart = new ApexCharts(document.querySelector(\"#chart\"), options);\r\n        chart.render();\r\n        // Update the sales and percentage dynamically\r\n        document.querySelector('.total-sales').innerHTML = `Total Sales <span>${thisMonthSales.toLocaleString()}</span>`;\r\n        document.querySelector('.percentage-change').textContent = `${percentageIncrease}%`;\r\n    </script>"
      format: full_html
      summary: ''
