name: Smart Store
type: profile
core_version_requirement: ^10
description: 'The fastest way to start building on Drupal Smart Store.'
distribution:
  name: 'Smart Store'
  install:
    theme: smart_store_admin

# Dependencies cannot be uninstalled.
dependencies:
  # Commerce
  - address
  - entity
  - profile
  - inline_entity_form
  - state_machine
  - commerce
  - commerce_log
  - commerce_checkout
  - commerce_cart
  - commerce_order
  - commerce_product
  - commerce_price
  - commerce_store
  - commerce_payment
  - commerce_promotion

  # Contrib


# Module installed during profile install, but can be uninstalled later.
install:
  # Core

  - node
  - history
  - block
  - breakpoint
  - ckeditor5
  - config
  - comment
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - big_pipe
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - views
  - views_ui
  - automated_cron
  - announcements_feed

  # Commerce
  - commerce_tax

  # Contrib
  - admin_toolbar
  - admin_toolbar_tools
  - commerce_autosku
  - backup_migrate
  - color_field
  - search_api
  - facets

themes:
  - vitoria
  - smart_store_admin
