name: Smart Store
type: profile
core_version_requirement: ^9 || ^10
description: 'The fastest way to start building on Drupal Smart Store.'
distribution:
  name: 'Smart Store'
  install:
    theme: claro

# Dependencies cannot be uninstalled.
dependencies:
  # Commerce
  - address
  - entity
  - profile
  - inline_entity_form
  - state_machine
  - commerce
  - commerce_log
  - commerce_checkout
  - commerce_cart
  - commerce_order
  - commerce_product
  - commerce_price
  - commerce_store
  - commerce_payment
  - commerce_promotion

  # Contrib


# Module installed during profile install, but can be uninstalled later.
install:
  # Core
  - node
  - history
  - big_pipe
  - block
  - breakpoint
  - ckeditor5
  - config
  - comment
  - contextual
  - menu_link_content
  - datetime
  - block_content
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - taxonomy
  - dblog
  - shortcut
  - toolbar
  - field_ui
  - views_ui
  - tour
  - automated_cron

  # Commerce
  - commerce_tax

  # Contrib
  - admin_toolbar
  - admin_toolbar_tools

themes:
  - olivero
  - claro
